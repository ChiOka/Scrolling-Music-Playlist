<!DOCTYPE html>

<head>

    <meta name="viewport" content="width=devic-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scrolling Music Playlist</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="main.js" defer></script>
</head>

<body>
    <div class="content">
        <h1>Music Playlist</h1>

            <li><img src="Ciara.jpg" width="300" height="300" alt="Ciara Album Cover"></li>
            <li><img src="billie.jpg" width="300" height="300" alt="Billie Album Cover"></li>
            <li><img src="coldplaycs.jpg" width="300" height="300" alt="Coldplay & CS Album Cover"></li>
            <li><img src="CharliePuth.jpg" width="300" height="300" alt="Charlie Puth Album Cover"></li>
            <li><img src="71uR2KhRrZL._SL1066_.jpg" width="300" height="300" alt="Beyonce Album Cover"></li>
            <li><img src="100000x100000-999.jpg" width="300" height="300" alt="Sickick Album Cover"></li>
            <li><img src="patd-pftw-1425-300-lo.jpg" width="300" height="300" alt="Panic at the Disco Album Cover"></li>
            <li><img src="Ganacci.jpg" width="300" height="300" alt="Ganacci Album Cover"></li>
        </ul>
    </div>
</div>

</html>
